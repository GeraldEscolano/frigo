<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style_frigo.css" media="screen" />
    <title>Frigidaire</title>
</head>

<body>
    <h1>FRIGIDAIRE VIRTUEL</h1>

    <h2>Vous pouvez ajouter un nouveau produit<br>Saisissez le produit et sa quantité :</h2>
    <p id="confirm" class="message"></p>
    <div>
        <input id="Produit" type="text" placeholder="Produit" /> <input id="Quantite" type="text"
            placeholder="Quantite" /> <input id="ajouter" type="submit" value="Ajouter" />
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="liste"></tbody>
        </table>
        <script src="accueil.js"></script>
</body>
<footer></footer>

</html>
